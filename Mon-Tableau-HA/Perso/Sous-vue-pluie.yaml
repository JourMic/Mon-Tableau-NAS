title: Pluies
path: Sous-Vue-pluie
icon: mdi:weather-rainy
theme: !include ../Cartes/Carte-Theme.yaml
subview: true
type: sections
max_columns: 2
sections:
  - type: grid
    cards:
      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:layout-card
              layout_type: custom:grid-layout
              cards:
                - type: custom:apexcharts-card
                  view_layout:
                    grid-area: pluie1
                  graph_span: 12h
                  span:
                    end: hour
                  header:
                    show: true
                    show_states: true
                  apex_config:
                    fill:
                      type: gradient
                      gradient:
                        type: vertical
                        shadeIntensity: 0
                        opacityFrom: 1
                        opacityTo: 0.5
                        stops: 10
                    chart:
                      height: 162px
                    grid:
                      show: false
                      borderColor: darkslateblue
                      strokeDashArray: 2
                    dataLabels:
                      background:
                        borderWidth: 0
                        opacity: 0
                        foreColor: white
                      offsetY: -10
                    plotOptions:
                      bar:
                        borderRadius: 0
                        dataLabels:
                          position: top
                  series:
                    - entity: sensor.pluie_par_heure
                      name: Pluie derni√®re heure
                      color: deepskyblue
                      type: column
                      group_by:
                        func: raw
                        duration: 1d
                        fill: zero
                      statistics:
                        type: state
                        period: hour
                        align: end
                      show:
                        name_in_header: true
                        datalabels: true
                        in_chart: true
                        legend_value: false
                        extremas: false
                    - entity: sensor.pluie_par_heure
                      name: Pluie derniers 24 heures
                      color: deepskyblue
                      type: column
                      group_by:
                        func: sum
                        duration: 12h
                        fill: zero
                      statistics:
                        type: state
                        period: hour
                        align: end
                      show:
                        name_in_header: true
                        datalabels: false
                        in_chart: false
                        legend_value: false
              layout:
                grid-template-columns: 1fr
                grid-auto-flow: row
                grid-template-areas: |
                  "pluie1"
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: full
          rows: full

      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:layout-card
              layout_type: custom:grid-layout
              cards:
                - type: custom:mini-graph-card
                  view_layout:
                    grid-area: pluie2
                  entities:
                    - entity: sensor.pluie_par_semaine
                      color: lightblue
                  name: Pluie 7 derniers jours
                  group_by: date
                  show:
                    graph: bar
                    extrema: false
                  hours_to_show: 168
                  points_per_hour: 1
                  cache: true
                  animate: true
                  aggregate_func: last
              layout:
                grid-template-columns: 1fr
                grid-auto-flow: row
                grid-template-areas: |
                  "pluie2"
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: full
          rows: full

