        - padding-left: 15px
      name:
        - justify-self: start
        - padding-left: 12px
        - font-weight: bold
        - text-transform: lowercase
        - letter-spacing: 0.2em
        - font-size: 17px
        - padding-bottom: 2px
      state:
        - justify-self: start
        - padding-left: 12px
        - font-weight: bold
        - font-size: 12px
        - opacity: 0.6
        - letter-spacing: 0.2em
        - padding-bottom: 5px
        - opacity: 0.6
    card_mod:
      class: soft-ui
      style: |
        ha-card {
