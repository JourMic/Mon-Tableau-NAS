  frame:
    color_type: label-card
    styles:
      card:
        - padding: 0
        - background-color: transparent
        - opacity: 100%
        - margin: 0 auto
      grid:
        - grid-template-areas: '"buttons"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      custom_fields:
        buttons:
          - margin: 0
          - padding: 0.5em
          - position: relative
          - left: 0
