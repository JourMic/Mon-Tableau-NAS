type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Qualit√© de l'air Shawinigan
    tap_action:
      action: none
    card_mod:
      style: |
        ha-card {
          --card-primary-font-size: 25px;
          --card-primary-line-height: 26px !important;            
          text-align: center;
        }
  - type: custom:button-card
    icon: mdi:weather-dust
    entity: sensor.mauricie_quebec_canada_indice_de_qualite_de_l_air
    name: Qualit√©
    show_name: true
    show_icon: true
    show_label: false
    show_state: false
    custom_fields:
      level: |
        [[[
          var aqi = parseFloat(entity.state) || 0;
          var lev = Math.round((aqi / 301) * 100);
          lev = Math.min(Math.max(lev, 0), 100);

          return `<div><div style="background: white; height: 1.7rem; width: 1.7rem; border-radius: 100px; position: relative; left: ${lev}%; box-shadow: 2px 1px 10px withe;"></div></div>`;
        ]]]
      label: |
        [[[
          let aqi = parseFloat(entity.state) || 0;
          if (aqi <= 50) return '<span style="font-size: 1.2rem">üòÄ Bon!</span>';
          else if (aqi <= 100) return '<span style="font-size: 1.2rem">üôÇ Mod√©r√©!</span>';
          else if (aqi <= 150) return '<span style="font-size: 1.2rem"üôÅ Mauvais!<br><small>for sensitive groups</small></span>';
          else if (aqi <= 200) return '<span style="font-size: 1.2rem">‚òπÔ∏è Mauvais + !</span>';
          else if (aqi <= 300) return '<span style="font-size: 1.2rem">üòß Tr√®s mauvais!</span>';
          else return '<span style="font-size: 1.2rem">üòµ Dangereux!</span>';
        ]]]
              
      index: |
        [[[
          return `${entity.state} <span style="font-size: 1rem; color: white">IQA</span>`;
        ]]]
      uv: |
        [[[
          return `<div></div>`
        ]]]
    styles:
      grid:
        - grid-template-areas: |
            "n . index"  
            "n . label" 
            ". uv uv" 
            ". level level"
        - grid-template-rows: min-content 1fr min-content 0px
        - grid-template-columns: min-content 1fr 1fr
      card:
        - height: 115px
        - padding: 10px
        - border-radius: 20px
      name:
        - font-size: 1.5rem
        - font-weight: 500
        - justify-self: start
        - align-self: start
        - padding-bottom: 10px
        - color: white
        - padding-left: 5px
      img_cell:
        - position: absolute
        - top: 15%
        - right: 40%
        - overflow: visible
      icon:
        - position: absolute
        - width: 5rem
        - color: lightblue
      custom_fields:
        uv:
          - background: >
              linear-gradient(90deg, rgba(137,204,141,1) 0%, rgba(255,217,119,1)
              20%, rgba(255,175,108,1) 40%, rgba(247,126,117,1) 60%,
              rgba(167,136,210,1) 80%, rgba(116,0,152,1) 100%);
          - border-radius: 10px
          - height: 1rem
          - width: 100%
          - margin-bottom: 10px
          - z-index: 1
        level:
          - background: transparent
          - justify-self: start
          - border-radius: 10px
          - position: relative
          - right: 5px
          - bottom: 17px
          - width: 100%
          - z-index: 2
          - overflow: visible
        label:
          - align-self: start
          - justify-self: end
          - margin-bottom: 10px
          - color: white
          - font-weight: 500
        index:
          - font-size: 2.2rem
          - font-weight: 600
          - justify-self: end
          - color: white
          - padding-bottom: 0px
          - margin-left: 5px
          
  - show_name: true
    show_icon: true
    show_state: true
    type: glance
    entities:
      - entity: sensor.mauricie_quebec_canada_pm2_5
        icon: mdi:air-filter
        name: PM 2.5
      - entity: sensor.mauricie_quebec_canada_ozone
        name: Ozone
        icon: mdi:chart-box-outline
      - entity: sensor.mauricie_quebec_canada_dominant_pollutant
