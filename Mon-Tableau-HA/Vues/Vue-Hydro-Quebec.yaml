      - type: heading
        icon: mdi:open-in-app
        heading_style: title
        heading: Paramètres du compte
        grid_options:
          columns: full
          rows: 0.5

      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:decluttering-card
              template: mushroom-template-card
              variables:
                - primary: Tarif
                - secondary: >-
                    {{
                    states('sensor.hydroqc_maison_current_billing_period_rate')
                    }}
                - icon: mdi:playlist-check
                - icon_color: red
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: 3
          rows: 2
      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:decluttering-card
              template: mushroom-template-card
              variables:
                - primary: Égaux
                - secondary: >-
                    {{
                    state_translated('binary_sensor.hydroqc_maison_current_period_epp_enabled')
                    }}
                - icon: mdi:code-equal
                - icon_color: green
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: 3
          rows: 2

      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:decluttering-card
              template: mushroom-template-card
              variables:
                - primary: Site HQ
                - secondary: >-
                    {{
                    state_translated('binary_sensor.hydroqc_maison_hydroquebec_website_status')
                    }}
                - icon: mdi:check-network-outline
                - icon_color: yellow
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: 3
          rows: 2

      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:decluttering-card
              template: mushroom-template-card
              variables:
                - primary: Paiements
                - secondary: "{{ states('sensor.hydroqc_maison_balance') }} $"
                - icon: mdi:currency-usd
                - icon_color: blue
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: 3
          rows: 2

      - type: heading
        heading: Coût actuellement et prévisions
        heading_style: title
        icon: mdi:currency-usd
        badges:
          - type: entity
            show_state: true
            show_icon: false
            entity: sensor.hydroqc_maison_current_billing_period_total_to_date
            state_content: state
          - type: entity
            show_state: true
            show_icon: false
            entity: sensor.hydroqc_maison_current_billing_period_projected_bill
        grid_options:
          columns: full
          rows: 1

      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: custom:apexcharts-card
              header:
                show: false
                show_states: false
              experimental:
                color_threshold: true
              apex_config:
                chart:
                  height: 280px
              graph_span: 1month
              yaxis:
                - id: prevus
                  decimals: 0
                  apex_config:
                    tickAmount: 6
                  max: 500
                  min: 0
                - id: utilise
                  opposite: true
                  decimals: 0
                  apex_config:
                    tickAmount: 6
                  max: 500
                  min: 0
              series:
                - entity: sensor.hydroqc_maison_current_billing_period_total_to_date
                  stroke_width: 4
                  yaxis_id: utilise
                  name: Utilisé
                  unit: $
                  type: area
                  fill_raw: last
                  curve: smooth
                  color_threshold:
                    - value: 0
                      color: green
                    - value: 150
                      color: cyan
                    - value: 300
                      color: orange
                    - value: 450
                      color: red
                - entity: sensor.hydroqc_maison_current_billing_period_projected_bill
                  name: Prevus
                  yaxis_id: prevus
                  unit: $
                  type: line
                  color: green
                  fill_raw: last
                  curve: smooth
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: full
          rows: 5
      - type: heading
        icon: mdi:navigation
        heading_style: title
        grid_options:
          columns: full
          rows: 1
        heading: Données Hilo >

      - type: custom:button-card
        template: frame
        padding-bottom: 1px
        custom_fields:
          buttons:
            card:
              type: button
              show_name: true
              show_icon: false
              tap_action:
                action: navigate
                navigation_path: /tableau-ha/Sous-Vue-Defis
              name: Défis
              hold_action:
                action: none
              icon: mdi:navigation-variant
              show_state: false
        card_mod:
          class: soft-ui
          style: |
            ha-card {
              --primary-text-color: rgb(var(--my-grey));   
            }
        grid_options:
          columns: 6
          rows: 1

      - type: custom:button-card
